<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>

    <!-- Pacifico font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Righteous font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- PT Sans Caption font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="homePage" class="d-none">
      <nav class="navbar navbar-expand-lg bg-transparent Form-nav mb-5">
        <div class="container">
          <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button id="logoutBtn" class="nav-link btn btn-outline-warning text-white border border-warning" href="#">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <p class="text-success text-center Form m-auto w-75 p-5 m-5">Welcome <span id="uName"></span></p>
    </div>

    <div class="container my-5 text-center">
      <div class="Form m-auto p-5 log">
        <h1 class="mb-4">Smart Login System</h1>

        <input
          id="signinEmail"
          class="form-control my-4"
          placeholder="Enter your email"
          type="email"
        />
        <input
          id="signinPassword"
          class="form-control my-4 "
          placeholder="Enter your password"
          type="password"
        />
        <p id="incorrect" class="text-danger d-block m-0"></p>

        <button
          onclick="login()"
          id="loginBtn"
          class="btn btn-outline-success w-100 my-4 button"
        >
          Login
        </button>
        <p class="text-white">
          Don’t have an account?
          <button id="toSignup" class="btn btn-outline-success ms-2 button" href="">
            Sign Up
          </button>
        </p>
      </div>
      <!-- =============================== -->

      <div class="Form m-auto  p-5 d-none sign">
        <h1 class="mb-4">Smart Login System</h1>
        <input
          id="signupName"
          class="form-control my-4"
          placeholder="Enter your Name"
          type="text"
        />
        <input
          id="signupEmail"
          class="form-control my-4"
          placeholder="Enter your email"
          type="text"
        />
        <input
          id="signupPassword"
          class="form-control my-4"
          placeholder="Enter your password"
          type="password"
        />
        <p id="Sucssec" class="text-danger d-block m-0"></p>

        <button id="signinBtn" class="btn btn-outline-success w-100 my-3 button">
          Signup
        </button>
        <p class="text-white">
          Don’t have an account?
          <button id="toLogin" class="btn btn-outline-success ms-2 button" href="">
            Login
          </button>
        </p>
      </div>
    </div>

</html>
